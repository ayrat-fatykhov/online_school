version: '3'

services:

  redis:
    image: dockerhub.timeweb.cloud/library/redis:latest
    expose:
      - '6379'

  db:
    image: dockerhub.timeweb.cloud/library/postgres:latest
    env_file:
      - .env
    volumes:
      - postgresql_data:/var/lib/postgresql/data/
    expose:
      - '5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 10s
      retries: 5

  app:
    build: .
    tty: true
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8001:8000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    env_file:
      - .env

  celery:
    build: .
    tty: true
    command: celery -A config worker -l INFO
    depends_on:
      - redis
      - db
      - app
    env_file:
      - .env

  celery_beat:
    build: .
    tty: true
    command: celery -A config beat -l INFO -S django
    depends_on:
      - redis
      - db
      - app
    env_file:
      - .env

volumes:
  postgresql_data: